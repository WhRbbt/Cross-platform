<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<!--/*@thymesVar id="activeMenuItem" type="edu"*/-->
<li th:fragment="menu-item(title, link, svgPath, id)" th:classappend="${activeMenuItem == id} ? 'bg-gray-100' : ''" >
    <a th:href="@{${link}}" class="flex items-center p-2 text-gray-900 rounded-lg hover:bg-gray-100 group">
        <img th:src="@{${svgPath}}" class="w-5 h-5 mr-3" alt="icon"/>
        [[${title}]]
    </a>
</li>
</body>
</html>
